<h1>Additional Documents</h1>
<p>Upload related documents.This step is optional.</p>

<div class="doc-upload" (click)="openUploadDialog()">
  <button>+</button>
</div>
<div class="uploaded-indicator" *ngIf="form.get('additionalDocument')?.value || fileexistname">
  <mat-icon>picture_as_pdf</mat-icon>
  <span>{{ form.get("additionalDocument")?.value?.fileName || fileexistname}} Uploaded</span>
  <button (click)="removeDocument()">Remove</button>
  <button (click)="openUploadDialog()">Change</button>
</div>
