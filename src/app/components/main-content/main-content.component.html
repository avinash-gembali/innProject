<h1>Helpers</h1>
<div class="line"></div>

<div class="content">
  <div class="functions">
    <div class="left">
      <button
        class="icon-btn sort"
        matbutton
        [matMenuTriggerFor]="menu"
        title="Sort"
      >
        <mat-menu #menu="matMenu" class="sort-menu">
          <h3 class="sort-title">Sort by</h3>

          <button
            mat-menu-item
            (click)="sortByName()"
            [class.selected]="selectedSort === 'name'"
          >
            <span class="menu-label">Helpers Name (A-Z)
            <mat-icon *ngIf="selectedSort === 'name'" class="check-icon"
              >check</mat-icon
            >
            </span>
          </button>

          <button
            mat-menu-item
            (click)="sortByID()"
            [class.selected]="selectedSort === 'id'"
          >
            <span class="menu-label">Employee ID
            <mat-icon *ngIf="selectedSort === 'id'" class="check-icon"
              >check</mat-icon
            >
            </span>
          </button>
        </mat-menu>

        <mat-icon>unfold_more</mat-icon>
      </button>

      <button class="icon-btn filter" title="Filter">
        <mat-icon>filter_list</mat-icon>
      </button>

      <button class="icon-btn calendar" title="Calendar">
        <mat-icon>calendar_today</mat-icon>
      </button>

      <div class="search-wrapper">
        <mat-icon class="search-icon">search</mat-icon>
        <input type="text" placeholder="Search by name, ID or phone" />
      </div>

      <div class="users">8 helpers</div>
    </div>

    <div class="right">
      <button class="icon-btn download" title="Download">
        <mat-icon>download</mat-icon>
      </button>

      <button class="add-helper" [routerLink]="['/helpers/add']">
        <mat-icon>add</mat-icon> Add Helper
      </button>
    </div>
  </div>
  <app-helpers
    [helpers]="helpers"
    [selectedHelper]="selectedHelper"
  ></app-helpers>
</div>
